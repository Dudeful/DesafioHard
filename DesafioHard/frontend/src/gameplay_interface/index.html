<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="gameplay_interface.css" />
		<title>Tower Defense</title>
	</head>
	<body>
		<div id="container_gameplay_interface">
			<section id="gameplay_interface">
				<header id="gameplay_interface_header">
					<section id="tower_selection">
						<div id="buttons_area">
							<div class="tower_area">
								<img 
									title='Tower'
									class="tower_button cat_tower"
									src="./images/cat_tower_level_1.png"
									draggable="true"
								/>
								<div class="tower_money_cost_visor">
									<p class="price" id="cat_cost_value">100</p>
								</div>
							</div>

							<div class="tower_area">
								<img
									title='Tower'
									class="tower_button blue_rabbit_tower"
									src="./images/blue_rabbit_tower_level_1.png"
									draggable="true"
								/>
								<div class="tower_money_cost_visor">
									<p class="price" id="blue_rabbit_cost_value">150</p>
								</div>
							</div>

							<div class="tower_area">
								<img
									title='Tower'
									class="tower_button red_rabbit_tower"
									src="./images/red_rabbit_tower_level_1.png"
									draggable="true"
								/>
								<div class="tower_money_cost_visor">
									<p class="price" id="red_rabbit_cost_value">200</p>
								</div>
							</div>
						</div>
					</section>
					<section id="live_display">
						<p id="live_value">0</p>
					</section>
					<section id="score_display">
						<p id="score_value">0</p>
					</section>
					<section id="money_display">
						<p id="money_value">100</p>
					</section>

					<button class="blue_buttons save_ranking">Ranking</button>
					<button class="blue_buttons restart_level">Reiniciar</button>
				</header>
				<canvas id="canvas1"></canvas>
			</section>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<link
			rel="stylesheet"
			href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
		/>
		
		<script src="gameplay_interface.js" type="module"></script>
	</body>
</html>
