<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="../assets/images/favicon.png"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
		/>
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
		<script src="gameplay_interface.js" type="module"></script>
		<link rel="stylesheet" href="../styles/save-score.css" />
		<link rel="stylesheet" href="../styles/ranking.css" />
		<link rel="stylesheet" href="../styles/gameplay_interface.css" />
		<title>Tower Defense</title>
	</head>
	<body>
		<div id="container_gameplay_interface">
			<section id="gameplay_interface">
				<header id="gameplay_interface_header">
					<section id="tower_selection">
						<div id="buttons_area">
							<div class="tower_area">
								<img
									class="tower_button cat_tower"
									src="../assets/images/cat_tower_level_1.png"
									draggable="true"
								/>
								<div class="tower_money_cost_visor">
									<p class="price" id="cat_cost_value">100</p>
								</div>
							</div>

							<div class="tower_area">
								<img
									class="tower_button blue_rabbit_tower"
									src="../assets/images/blue_rabbit_tower_level_1.png"
									draggable="true"
								/>
								<div class="tower_money_cost_visor">
									<p class="price" id="blue_rabbit_cost_value">200</p>
								</div>
							</div>

							<div class="tower_area">
								<img
									class="tower_button red_rabbit_tower"
									src="../assets/images/red_rabbit_tower_level_1.png"
									draggable="true"
								/>
								<div class="tower_money_cost_visor">
									<p class="price" id="red_rabbit_cost_value">500</p>
								</div>
							</div>
						</div>
					</section>
					<section id="live_display">
						<p id="live_value">0</p>
					</section>
					<section id="score_display">
						<p id="score_value">0</p>
					</section>
					<section id="money_display">
						<p id="money_value">0</p>
					</section>

					<button class="blue_buttons save_ranking">Salvar</button>
					<button class="blue_buttons restart_level">Reiniciar</button>
				</header>
				<canvas id="canvas1"></canvas>
			</section>
		</div>

		<div class="modal"></div>
	</body>
</html>
